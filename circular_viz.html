<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whale Sound Circular Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="sketch_circular_viz.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #000;
        font-family: "Noto Sans", sans-serif;
        color: white;
      }
      .controls {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 100;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #333;
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-width: 180px;
      }
      select {
        width: 100%;
        padding: 5px 8px;
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 4px;
        font-family: "Noto Sans", sans-serif;
        font-size: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      select:hover {
        background: #444;
      }
      select:focus {
        outline: none;
        border-color: #888;
      }
      canvas {
        display: block;
      }

      .control-row {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .toggle-container {
        display: flex;
        align-items: center;
      }
      .toggle-label {
        margin-right: 6px;
        font-size: 12px;
        color: white;
        font-family: "Noto Sans", sans-serif;
      }
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 32px;
        height: 16px;
      }
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: 0.4s;
        border-radius: 16px;
      }
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .toggle-slider {
        background-color: #2196f3;
      }
      input:checked + .toggle-slider:before {
        transform: translateX(16px);
      }

      .control-button {
        padding: 5px 8px;
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 4px;
        font-family: "Noto Sans", sans-serif;
        font-size: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .control-button:hover {
        background: #444;
      }

      .control-button:active {
        background: #2196f3;
      }

      .icon-button {
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .viz-link {
        padding: 5px 8px;
        background: #333;
        color: white;
        border: 1px solid #555;
        border-radius: 4px;
        font-family: "Noto Sans", sans-serif;
        font-size: 12px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .viz-link:hover {
        background: #444;
      }

      .viz-link i {
        margin-right: 4px;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="controls">
      <select id="presetFiles">
        <option value="">Select Sound</option>
      </select>
      <div class="control-row">
        <button id="playPauseButton" class="control-button icon-button">
          <i id="playIcon" class="fas fa-play"></i>
          <i id="pauseIcon" class="fas fa-pause" style="display: none"></i>
        </button>
        <div class="toggle-container">
          <span class="toggle-label"><i class="fas fa-music"></i></span>
          <label class="toggle-switch">
            <input type="checkbox" id="midiToggle" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>
      <a href="index.html" class="viz-link">
        <i class="fas fa-bars"></i> Main View
      </a>
    </div>
  </body>
</html>
